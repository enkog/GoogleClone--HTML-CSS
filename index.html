<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"

    <nav>

        height="100px"

    <!-- Footer -->
    <footer>

      <div class="bottom-footer">
        <div class="bfooter-middle">
          <img src="./images/climate.png" /> Our third decade of climate action:
          join us

        <div class="bfooter-left">
          <p>About</p>
          <p>Advertising</p>
          <p>Business</p>
          <p>How search works</p>
        </div>
        <div class="bfooter-right">
